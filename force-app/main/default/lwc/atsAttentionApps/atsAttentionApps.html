<template>
    <lightning-card title="Aplikacje wymagające uwagi" icon-name="standard:case">
        <div class="slds-p-around_small slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-12">
                <lightning-input
                    type="number"
                    label="Próg bezczynności (dni)"
                    value={ageDays}
                    min="1"
                    message-when-range-underflow="Wartość musi być ≥ 1"
                    onchange={handleAgeDaysChange}>
                </lightning-input>
            </div>
        </div>

         <div class={tableWrapperClass}>
            <lightning-datatable
                key-field="id"
                data={rows}
                columns={columns}
                show-row-number-column
                hide-checkbox-column
                enable-infinite-loading={hasOverflow}
                load-more-offset="15"
                onloadmore={handleLoadMore}
                onrowaction={handleRowAction}
                is-loading={loading}>
            </lightning-datatable>
        </div>

        <template if:true={error}>
            <div class="slds-p-around_small slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
